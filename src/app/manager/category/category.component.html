<div class="add-employee">
  <div class="row">
    <div class="col-sm-6">
      <h3 style="font-weight:600; padding: 7px;">Category Details</h3>
    </div>
    <div class="col-sm-4"></div>
    <div class="col-sm-2">
      <button type="button" class="btn backBtn" (click)="backToManager()">Back</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10">
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-success" (click)="removeFields()" data-toggle="modal" data-target="#addEmployee">ADD
        NEW
      </button>
    </div>
  </div>&nbsp;
</div>

<p-table #dt [columns]="cols" [value]="categoryData" [paginator]="true" [rows]="4">
  <ng-template pTemplate="caption">
    <div style="text-align: right">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
        style="width:auto">
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
          ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
      </th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-i="rowIndex" let-category>
    <tr>
      <td *ngFor="let col of cols">
        {{category[col.field]}}
      </td>
      <td href="#" data-toggle="modal" data-target="#addEmployee" (click)="editEmployee(employees,i)">
        <i class="fa fa-edit" style="color:orange"></i>
      </td>
      <td href="#" data-toggle="modal" data-target="#deleteEmployee" (click)="deleteEmployee(employees,i)">
        <i class="fa fa-trash"></i>
      </td>
    </tr>
  </ng-template>
</p-table>
